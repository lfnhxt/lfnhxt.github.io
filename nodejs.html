---
layout: default
title: NodeJS
label: true
---

<div class="posts">
  {% for post in site.posts %}
  <p>{{page.title}}  {{post.group}}</p>
  {% if page.title == post.group %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url | remove_first: '/'}}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content }}
  </div>
  {% endif %}
  {% endfor %}
</div>
